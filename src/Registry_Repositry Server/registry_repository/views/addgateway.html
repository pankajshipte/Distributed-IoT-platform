    <h2 id="storeaddress">&nbsp;</h2>
    <h2><span class="section-name">ADD SENSOR</span></h2>
<form action="/admin/addgateway" class="form-horizontal" method="post" enctype="multipart/form-data">
    <fieldset>
        <!-- Gateway Id-->
        <div class="control-group">
            <div><%- value %></div>
            <label class="">Gateway ID</label>
                <input id="full-name" name="full_name"  class="input-xlarge" required="" type="text">
            <a href="#" rel="tooltip" data-toggle="tooltip" data-original-title="Store name or your personal full name depending on what you want displayed" title="">
                <i class="custom_info_icon"></i>
            </a>
        </div>
        <div class="control-group">
            <label class="">Sensor Family<small></small></label>
                <input id="phone" name="phone" class="input-xlarge" required="" type="text">
        </div>
        <!-- Manufacturer name input-->
        <div class="control-group">
            <label class="">Manufacturer</label>
                <input id="address-line1" name="address_line1"  class="input-xlarge" required="" type="text">
        </div>
        <!-- Series name input-->
        <div class="control-group">
            <label class="">Series</label>
                <input id="address-line2" name="address_line2"  class="input-xlarge" required="" type="text">
        </div>
        <!-- Protocol input-->
        <div class="control-group">
            <label class="">Protocol</label>
                <input id="protocol" name="city" class="input-xlarge" required=""  type="text" onKeydown="validate(event.keyCode)">
        </div>
  <div id = "inputFile">
    Please specify a file:<br>
    <input type="file" name="datafile" id="myFile">
    </div>
        <!-- Latitude of the location -->
        <div class="control-group">
            <label class="">Latitude</label>
                <input id="latitude" name="lat" class="input-xlarge" required=""  type="text">
        </div>
        <!-- Longitude input-->
        <div class="control-group">
            <label class="">Longitude</label>
                <input id="longitude" name="longitude" class="input-xlarge" required=""  type="text">
        </div>

        <!-- submit button -->
        <div class="control-group ">
                <button type="submit" class="btn btn-primary">Add Sensor</button>
        </div>
    </fieldset>
</form>
